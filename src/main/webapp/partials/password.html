<form class="form-horizontal">
	<h4>Set Password</h4>
	<br/>
	<!--
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">Login</label>
		<input type="hidden" ng-model="login"/>
		<div class="col-xs-8">
			Testing
		</div>
	</div>
	-->
	<div ng-show="setpassword.status == 'FAILED'">Error During Login: Invalid Username/Password</div>
	<div ng-show="setpassword.status == 'SUCCESS'">Logged In Successfully</div>		
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">Full Name</label>
		<div class="col-xs-8">
			{{setpassword.login}}
		</div>
	</div>
	
	<div class="form-group">
		<label for="newPassword" class="control-label col-xs-4">New Password</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="newPassword" placeholder="Password" ng-model="setpassword.passwd">
		</div>
	</div>
	<div class="form-group">
		<label for="confirmPassword" class="control-label col-xs-4">Confirm Password</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="confirmPassword" placeholder="Password" ng-model="setpassword.confirmpasswd">
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-offset-6 col-xs-2">
			<button type="button" class="btn btn-primary btn-sm" ng-click="doSetPassword();">Submit</button>
		</div>
		<div class="col-xs-2 col-xs-offset-2">
			<button type="submit" class="btn btn-primary btn-sm">Cancel</button>
		</div>				
	</div>	
</form>
