<form class="form-horizontal">
	<h4>{{'ACCOUNT_SUMMARY' | translate}}</h4>
	<br/>
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACCOUNT_SUMMARY_LATEST_LOGIN_TIME' | translate}}</label>
		<div class="col-xs-8">
			{{latestLoginTime | date:'yyyy-MM-dd HH:mm:ss Z'}}
		</div>
	</div>			
	
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACCOUNT_SUMMARY_LATEST_LOGOUT_TIME' | translate}}</label>
		<div class="col-xs-8">
			{{latestLogoutTime | date:'yyyy-MM-dd HH:mm:ss Z'}}
		</div>
	</div>		
	
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACCOUNT_SUMMARY_LATEST_POSITION' | translate}}</label>
		<div class="col-xs-8">
			{{latestPosition}}
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACCOUNT_SUMMARY_LATEST_LAST_TOPUP_AMOUNT' | translate}}</label>
		<div class="col-xs-8">
			{{lastTopupAmount}}
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACCOUNT_SUMMARY_CONSUMED_AMOUNT' | translate}}</label>
		<div class="col-xs-8">
			{{consumedAmount}}
		</div>
	</div>	
		
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACCOUNT_SUMMARY_TOTAL_FLOW_IN_KB' | translate}}</label>
		<div class="col-xs-8">
			{{totalFlowInKB}}
		</div>
	</div>			
		
</form>
