	<div ng-show="setpassword.status == 'FAILED'">{{'SET_PASSWORD_ERROR' | translate}}</div>
	<div ng-show="setpassword.status == 'SUCCESS'">{{'SET_PASSWORD_USER_SETUP_SUCCEESSFULL' | translate}}</div>		
	<div class="form-group">
		<label for="newPassword" class="control-label col-xs-4">{{'SET_PASSWORD_NEW_PASSWORD' | translate}}</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="newPassword" placeholder="Password" ng-model="passwd">
		</div>
	</div>
	<div class="form-group">
		<label for="confirmPassword" class="control-label col-xs-4">{{'SET_PASSWORD_CONFIRM' | translate}}</label>
		<div class="col-xs-8">
			<input type="password" class="form-control" id="confirmPassword" placeholder="Password" ng-model="confirmpasswd">
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-offset-6 col-xs-2">
			<button type="button" class="btn btn-primary btn-sm" ng-click="doSetPassword();">{{'SET_PASSWORD_SUBMIT' | translate}}</button>
		</div>
		<div class="col-xs-2 col-xs-offset-2">
			<button type="submit" class="btn btn-primary btn-sm">{{'SET_PASSWORD_CANCEL' | translate}}</button>
		</div>				
	</div>
