<form class="form-horizontal">
	<h4>{{'ACTIVATE_DEVICE' | translate}}</h4>
	<br/>
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACTIVATE_DEVICE_LOGIN' | translate}}</label>
		<input type="hidden" ng-model="login"/>
		<div class="col-xs-8">
			{{login}}
		</div>
	</div>
	<!--	
	<div class="form-group">
		<label for="inputEmail" class="control-label col-xs-4">{{'ACTIVATE_DEVICE_FULL_NAME' | translate}}</label>
		<div class="col-xs-8">
			Ramesh Subramanian
		</div>
	</div>
	-->		
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">{{'ACTIVATE_DEVICE_IMEI_NUMBER' | translate}}</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" id="inputPassword" placeholder="IMEI Number" ng-model="imei">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-xs-4">{{'ACTIVATE_DEVICE_SERIAL_NUMBER' | translate}}</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" id="inputPassword" placeholder="Serial Number" ng-model="serialno">
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-offset-6 col-xs-2">
			<button type="button" class="btn btn-primary btn-sm" ng-click="doActivate();">{{'ACTIVATE_DEVICE_ACTIVATE' | translate}}</button>
		</div>
		<div class="col-xs-2 col-xs-offset-2">
			<button type="submit" class="btn btn-primary btn-sm">{{'ACTIVATE_DEVICE_CANCEL' | translate}}</button>
		</div>				
	</div>	
	<div ng-show="activatestatus == 'ERROR'">{{'ACTIVATE_DEVICE_ERROR_ACTIVATING_DEVICE' | translate}}</div>	
</form>
